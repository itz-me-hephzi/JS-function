<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>
<body>
    <p>Function of JS</p>
    <button type="button" onclick="myfunction()">Click Me</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b=5; //outside
        var a=50; //outside
        function myfunction(){
            var y=2; //inside
            document.getElementById("demo").innerHTML=b*y;
        }
        document.getElementById("demo1").innerHTML=y;
        document.getElementById("demo1").innerHTML=b;
    </script>
</body>
</html>
